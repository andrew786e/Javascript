<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1">
    <title>DOM Examples</title>
</head>
<body>
    <p>DOM Examples</p>
    <div id = "special">
        <p class = "someclass">Here is one more paragraoh nsjn</p>
    </div>
    <script>

        var myTag = document.createElement('p') ;
        var myText = document.createTextNode('Here is the new paragraph') ;
        myTag.appendChild(myText) ;
        var mydiv = document.querySelector('div') ;
        mydiv.appendChild(myTag) ;
    </script>
</body>
</html>
