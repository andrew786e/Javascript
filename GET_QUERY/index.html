<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1">
    <title>DOM Examples</title>
</head>
<body>
    <p>DOM Examples</p>
    <div id = "special">
        <p class = "someclass">Here is one paragraph</p>
        <p>Here is another paragraoh</p>
        <p class = "someclass">Here is one more paragraoh nsjn</p>
    </div>
    <script>
        // Only returns the first element that matches the criteria 
        var myText = document.querySelector('#special .someclass') ;
        myText.style.color = "red" ;

    </script>
</body>
</html>
