<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1">
    <title>Event Basics</title>
    <style>

        div {
            width: 50px ;
            height: 50px ;
            background-color: red ;
        }

    </style>
</head>
<body>
    <h1>Roll your mouse over the box</h1>

    <div></div>

    <script>

        var heading = document.querySelector('h1') ;
        var box = document.querySelector('div') ;


        // Changes text of the heading when the mouse is over the box
        box.addEventListener('mouseover', function(){
            heading.innerHTML = "The mouse is over the box!" ;
        }) ;

        // Changes text of the heading when the mouse has left the box
        box.addEventListener('mouseout', function(){
            heading.innerHTML = "The mouse is out of the box!" ;
        }) ;

        heading.addEventListener('mouseover', function(){
            heading.innerHTML = "Roll your mouse over the box" ;
        }) ;

    </script>


</html>
